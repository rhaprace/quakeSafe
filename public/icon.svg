<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#0f172a"/>
  
  <!-- Earthquake wave symbol -->
  <g transform="translate(256, 256)">
    <!-- Center circle (epicenter) -->
    <circle cx="0" cy="0" r="24" fill="#f59e0b" opacity="0.9"/>
    
    <!-- Seismic waves -->
    <circle cx="0" cy="0" r="60" stroke="#f59e0b" stroke-width="8" fill="none" opacity="0.6"/>
    <circle cx="0" cy="0" r="100" stroke="#f59e0b" stroke-width="6" fill="none" opacity="0.4"/>
    <circle cx="0" cy="0" r="140" stroke="#f59e0b" stroke-width="4" fill="none" opacity="0.2"/>
    
    <!-- Shield outline (protection/safety) -->
    <path d="M 0,-180 L 80,-140 L 80,0 C 80,80 40,140 0,180 C -40,140 -80,80 -80,0 L -80,-140 Z" 
          stroke="#3b82f6" 
          stroke-width="12" 
          fill="none" 
          opacity="0.8"/>
    
    <!-- Warning triangle -->
    <path d="M 0,-80 L 40,20 L -40,20 Z" 
          fill="#ef4444" 
          opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="white"/>
    <rect x="-3" y="-40" width="6" height="30" fill="white" rx="3"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="white" text-anchor="middle">QuakeSafe</text>
</svg>

